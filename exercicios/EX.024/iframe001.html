<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
        iframe > p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar.
    </p>

    <p>
        O repositorio de Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe> 
        
        tambem é bem legal!
    </p>

    <p>
        O site de videos 

        <iframe src="https://youtube.com" frameborder="0"></iframe>

        Tambem é bem legal!
    </p>
</body>
</html>
