<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        td{
            text-align: center;
            border: 1px solid black;
        }
        td{
            background-color: beige;
        }
        .mesclada{
            background-color: rgba(112, 112, 228, 0.644);
        }
    </style>
</head>
<body>
    <h1>Tabelas Part 2</h1>
    <table>
        <tr>
            <td colspan="4" class="mesclada">A</td>
            <td rowspan="4" class="mesclada">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="mesclada">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="mesclada">N</td>
        </tr>
    </table>
</body>
</html>
