<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!--Usamos source media:type-->
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/6shots.mp3" controls autoplay loop></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay loop>
        <!--Usamos source:src-->
        <source src="midia/6shots.mp3" type="audio/mpeg">
        <source src="midia/6shots.ogg" type="audio/ogg">
        <source src="midia/6shots.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audios <a href="midia/6shots.mp3">clique aqui para abaixar a musica 6 shots</a></p>
    </audio>

</body>
</html>
