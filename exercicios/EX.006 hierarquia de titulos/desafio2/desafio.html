<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
<li><abbr title="Usamos a tag &lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="Usamos as tag &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
<li><abbr title="Usamos a tag &lt;br&gt;">Quebra de linha</abbr></li>
<li><abbr title="Usamos a tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Usamos a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
<li><abbr title="Usamos a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
<li><abbr title="Usamos a tag &lt;li&gt;">Items das listas</abbr></li>
<li><abbr title="Usamos a tag &lt;!Doctype html&gt;">Codigo fonte</abbr></li>
</ul>
</body>
</html>
